<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>

</style>
</head>
<body>
<div id="container">
  <h1>Quiz Avan√ßado: Fun√ß√£o Quadr√°tica</h1>
  <p id="pergunta"></p>
  <div id="opcoes"></div>
  <p id="resultado"></p>
  <p id="pontuacao"></p>
  <button onclick="proximaPergunta()">Pr√≥xima Pergunta</button>

<script>
const quizOriginal = [
  { pergunta: "Qual a forma geral de uma fun√ß√£o polinomial do segundo grau?", opcoes: ["ax^2 + bx + c", "ax + b", "ax^3 + bx^2 + c", "a/x + b"], correta: 0 },
  { pergunta: "O que representa o coeficiente 'a'?", opcoes: ["Inclina√ß√£o da reta", "Concavidade da par√°bola", "Raiz da fun√ß√£o", "Valor de y inicial"], correta: 1 },
  { pergunta: "Como se calcula o v√©rtice da fun√ß√£o f(x) = ax^2 + bx + c?", opcoes: ["x = -b/(2a), y = f(x)", "x = b/2a, y = f(x)", "x = -c/b, y = 0", "x = 0, y = c"], correta: 0 },
  { pergunta: "Quando a par√°bola abre para cima?", opcoes: ["a > 0", "a < 0", "b > 0", "c > 0"], correta: 0 },
  { pergunta: "Qual a f√≥rmula de Bhaskara?", opcoes: ["x = (-b ¬± ‚àö(b¬≤-4ac))/2a", "x = -b/2a", "x = -c/b", "x = a+b+c"], correta: 0 },
  { pergunta: "O que √© o discriminante Œî?", opcoes: ["Œî = b¬≤-4ac", "Œî = a+b+c", "Œî = -b/2a", "Œî = c¬≤-b¬≤"], correta: 0 },
  { pergunta: "Se Œî > 0, quantas ra√≠zes reais existem?", opcoes: ["2", "1", "0", "Infinitas"], correta: 0 },
  { pergunta: "Se Œî = 0, a par√°bola toca o eixo x em quantos pontos?", opcoes: ["1", "0", "2", "3"], correta: 0 },
  { pergunta: "Se Œî < 0, a par√°bola tem quantas ra√≠zes reais?", opcoes: ["0", "1", "2", "Infinitas"], correta: 0 },
  { pergunta: "O v√©rtice da par√°bola √© o ponto de?", opcoes: ["M√°ximo ou m√≠nimo", "Intercepto y", "Raiz", "Coeficiente a"], correta: 0 }
];

// Fun√ß√£o para embaralhar arrays
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

let quiz = shuffleArray([...quizOriginal]); // embaralha perguntas
let i = 0;
let pontuacao = 0;

function mostrarPergunta() {
  document.getElementById("resultado").innerText = "";
  document.getElementById("pontuacao").innerText = `Pontua√ß√£o: ${pontuacao} / ${quiz.length}`;
  let perguntaAtual = quiz[i];
  document.getElementById("pergunta").innerText = perguntaAtual.pergunta;

  // Embaralha op√ß√µes
  let opcoesComIndice = perguntaAtual.opcoes.map((op, idx) => ({op, idx}));
  opcoesComIndice = shuffleArray(opcoesComIndice);

  let opcoesDiv = document.getElementById("opcoes");
  opcoesDiv.innerHTML = "";
  opcoesComIndice.forEach(item => {
    let btn = document.createElement("button");
    btn.innerText = item.op;
    btn.className = "resposta";
    btn.onclick = () => verificar(item.idx);
    opcoesDiv.appendChild(btn);
  });
}

function verificar(resposta) {
  if (resposta === quiz[i].correta) {
    document.getElementById("resultado").innerText = "‚úÖ Correto!";
    pontuacao++;
  } else {
    document.getElementById("resultado").innerText = "‚ùå Errado!";
  }
  document.getElementById("pontuacao").innerText = `Pontua√ß√£o: ${pontuacao} / ${quiz.length}`;
}

function proximaPergunta() {
  i++;
  if (i >= quiz.length) {
    alert(`üéâ Quiz finalizado! Sua pontua√ß√£o: ${pontuacao} / ${quiz.length}`);
    quiz = shuffleArray([...quizOriginal]); // reinicia quiz com perguntas embaralhadas
    i = 0;
    pontuacao = 0;
  }
  mostrarPergunta();
}

mostrarPergunta();
</script>
</body>
</html>
